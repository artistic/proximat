<ion-header>
  <ion-navbar  color="prox">
    <ion-title>PROXiMAT<small>&reg;</small> </ion-title>
    <ion-buttons start>
      <button ion-button>
        Presentation Mode
      </button>
    </ion-buttons>

    <ion-buttons end>
        <div class="row">
          <div class="col-xs-12">
                <button ion-button icon-only (click)= "goToPresentationMode()" >
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-bar-chart fa-stack-1x fa-inverse"></i>
                  </span>
                </button>
          </div>
        </div>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="row">
    <div class="col-xs-4 pull-right">
      <small>
        <button type="button" class="btn btn-info btn-xs btn-block"><i class="fa fa-file-excel-o" aria-hidden="true"></i> Export as Excel</button>
      </small>
    </div>

    <div class="col-xs-4 pull-right">
      <button type="button" class="btn btn-success btn-xs btn-block"><i class="fa fa-paperclip" aria-hidden="true"></i> Send attachment</button>
    </div>

    <div class="col-xs-4 pull-right">
      <button type="button" class="btn btn-navy btn-xs btn-block"><i class="fa fa-share" aria-hidden="true"></i> Share Report</button>
    </div>

 </div>

<br>
 <div class="row">
    <div class="col-xs-12">
     <ul class="list-group list-group-unbordered">
      <li class="list-group-item">
        <b><span class="text-info"><i class="fa fa-users" aria-hidden="true"></i> Total Users</span></b> <a class="pull-right">60 users</a>
      </li>
      <li class="list-group-item">
        <b><span class="text-warning"><i class="fa fa-warning" aria-hidden="true"></i>Total Hazards</span></b> <a class="pull-right">54 hazards</a>
      </li>
      <li class="list-group-item">
        <b><span class="text-danger"><i class="fa fa-bell-o" aria-hidden="true"></i> Alerts Sent Out</span></b> <a class="pull-right">3,287 Alerts</a>
      </li>
    </ul>
   </div>
 </div>

    </div>

  </div>
  <!-- /.col -->

      <h5 class="description-header">3</h5>
