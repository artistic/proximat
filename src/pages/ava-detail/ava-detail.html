<ion-header class="text-success" no-border>
    <ion-navbar color="white">

        <ion-title><span class="text-success header_ndini">{{ avaInfo.name }} </span></ion-title>
        <ion-buttons start>
            <button ion-button>

      </button>
        </ion-buttons>

        <ion-buttons end>
            <span class="fa-stack fa-lg">
        <i class="fa fa-square fa-stack-2x"></i>
        <i class="fa fa fa-question-circle-o fa-stack-1x fa-inverse"></i>
      </span>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content padding>

    <div class="box-body box-profile">
        <img class="profile-user-img img-responsive img-circle" src="assets/img/app_logo.png" alt="picture">

        <h3 class="profile-username text-center">{{ avaInfo.name }}</h3>

        <p class="text-muted text-center">
            Washer Available
            <span class="pull-right" *ngIf="(userDisplayTel == +27)" (click)="updateTel()">
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </span>
        </p>

        <ul class="list-group list-group-unbordered">
            <li class="list-group-item">
                <b>Mobile</b> <a class="pull-right"><span class="text-success">
                    {{ avaInfo.cell }}
                  </span></a>
            </li>
            <li class="list-group-item">
                <b>Email</b> <a class="pull-right"><span class="text-success">
                    {{ avaInfo.contact }}
                  </span></a>
            </li>

            <li class="list-group-item">
                <b>Website</b> <a class="pull-right"><span class="text-success">
                    {{ avaInfo.website }}
                  </span></a>
            </li>
        </ul>

    </div>

    <div class="thumbnail">
        <img [src]="avaInfo.image" class="img-responsive" alt="map">
    </div>



</ion-content>
