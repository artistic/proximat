<ion-header class="text-success">
  <ion-navbar  color="white">

    <ion-title><span class="text-success header_ndini">Vehicle </span></ion-title>
    <ion-buttons start>
      <button ion-button>

      </button>
    </ion-buttons>

    <ion-buttons end>
      <span class="fa-stack fa-lg">
        <i class="fa fa-square fa-stack-2x"></i>
        <i class="fa fa fa-car fa-stack-1x fa-inverse"></i>
      </span>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

    <div class="row">
    <div class="col-xs-12">
        <div class="direct-chat direct-chat-info">
                <div class="direct-chat-msg right">
                  <!-- /.direct-chat-info -->
                  <img class="direct-chat-img" src="assets/img/avatar.png" alt="user"><!-- /.direct-chat-img -->
                  <div class="direct-chat-text" (click)= "addVehicle()">
                    <small><i class="fa fa-plus" aria-hidden="true"></i> Press me to add a Vehicle</small>
                  </div>
                  <!-- /.direct-chat-text -->
                </div>
        </div>
    </div>
  </div>

  <div class="box-body box-profile">
    <img class="profile-user-img img-responsive img-circle" [src]="vehicle.name" alt="picture">

    <h3 class="profile-username text-center">{{vehicle.make}}</h3>

    <p class="text-muted text-center">
      {{vehicle.make}}
      <span class="pull-right" *ngIf="(userDisplayTel == +27)" (click)="updateTel()">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      </span>
    </p>

    <ul class="list-group list-group-unbordered">
      <li class="list-group-item">
        <b>Number Of Washes</b> <a class="pull-right"><span class="text-success">
          <!-- Count The Number Of Washes -->
        </span></a>
      </li>
      <li class="list-group-item">
        <b>Vehicles</b> <a class="pull-right"><span class="text-success">
          <!-- Get Count Of Vehicle -->
        </span></a>
      </li>
    </ul>
  </div>

</ion-content>
