
<ion-header>



</ion-header>


<ion-content padding>


<img class="profile-user-img img-responsive img-circle" src="assets/images/logo.png" alt="User profile picture">

  <div class="login-logo">
    <a href="#"><b>PROXi</b>MAT <small>&reg;</small></a>
    <h4>Hazard Monitoring, Alerting, Trending</h4>
  </div>



  <form>
    <div class="form-group has-feedback">
      <input type="email" class="form-control" name="email"  placeholder="Email" [(ngModel)] ="email">
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="password" class="form-control" name="password"  placeholder="Password" [(ngModel)]="password">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="row">
      <div class="col-xs-8">
        <div class="checkbox icheck">

        </div>
      </div>
      <!-- /.col -->
      <div class="col-xs-4">
        <button type="submit" class="btn btn-warning btn-block btn-flat" (click) = "login()">Sign In</button>
      </div>
      <!-- /.col -->
    </div>
  </form>

  <div class="social-auth-links text-center">
    <p>- OR -</p>
    <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
    <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
  </div>
      <!-- /.social-auth-links -->

  <br>
  <div class="row">
    <div class="col-xs-6">
      <a href="#"><i class="fa fa-question-circle-o" aria-hidden="true"></i> I forgot my password</a><br>
    </div>

    <div class="col-xs-6">
      <a href="register.html" class="text-center"><i class="fa fa-user-plus" aria-hidden="true"></i> Register Account</a>
    </div>
  </div>



</ion-content>
